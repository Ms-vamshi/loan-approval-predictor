<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
            background-color: #f7f7f7;
        }
        form {
            display: inline-block;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input {
            display: block;
            margin: 15px auto;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .back-button {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Loan Approval Prediction</h2>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
        <a href="/" class="back-button">Go Back</a>
    {% else %}
        <form action="/predict" method="POST">
            <input type="number" step="any" name="applicantincome" placeholder="Applicant Income" required>
            <input type="number" step="any" name="loanamount" placeholder="Loan Amount" required>
            <input type="number" step="any" name="credit_score" placeholder="Credit Score" required>
            <button type="submit">Predict</button>
        </form>
    {% endif %}
</body>
</html>
